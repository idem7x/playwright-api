name: Playwright API Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if token exists
        run: |
          if [ -z "$GO_REST_API_TOKEN" ]; then
            echo "❌ GO_REST_API_TOKEN is NOT set"
            exit 1
          else
            echo "✅ GO_REST_API_TOKEN is set"
            echo "Token length: ${#GO_REST_API_TOKEN}"
          fi
        env:
          GO_REST_API_TOKEN: ${{ secrets.GO_REST_API_TOKEN }}

      - name: Run API tests
        run: npx playwright test
        env:
          GO_REST_API_TOKEN: ${{ secrets.GO_REST_API_TOKEN }}
          LOG_LEVEL: info

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30